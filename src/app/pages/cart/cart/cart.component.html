<div class="container-fluid p-xl-5">
    <div class="row">
        <aside class="col-lg-9">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                                <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let each of productList">
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img [src]="each.imageUrl" class="img-sm"></div>
                                        <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{ each.name }}</a>
                                            <p class="text-muted small">SIZE: L <br> Brand: MAXTRA</p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td> <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select> </td>
                                <td>
                                    <div class="price-wrap"> <var class="price">$10.00</var> <small class="text-muted"> ${{each.price}} each </small> </div>
                                </td>
                                <td class="text-right d-none d-md-block"> <button (click)="removeItem(each)" class="btn btn-light" data-abc="true"> Remove</button> </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
        <aside class="col-lg-3">
            <div class="card mb-3">
                <div class="card-body">
                    <form>
                        <div class="form-group"> <label>Have coupon?</label>
                            <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code"> <span class="input-group-append"> <button class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <dl class="dlist-align">
                        <dt>Total price:</dt>
                        <dd class="text-right ml-3">{{totalPrice() | currency:"GHS "}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Discount:</dt>
                        <dd class="text-right text-danger ml-3">- $10.00</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Total:</dt>
                        <dd class="text-right text-dark b ml-3"><strong>$59.97</strong></dd>
                    </dl>
                    <hr> <a data-toggle="modal" data-target="#order" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make Purchase </a> <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>
                </div>
            </div>
        </aside>
    </div>
</div>


<div class="modal fade" id="order" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
        <div class="modal-header d-flex">
            <h5 class="modal-title text-" id="addProductModalLabel">Confirm Shipping Details</h5>
        </div>
        <!-- <form > -->
            <div class="modal-body">
               
                <div class="form-group">
                    <label for="name">Name</label>
                    <input #name type="text"  name="productName" class="form-control" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input #name type="email"  name="productName" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="email">Phone</label>
                    <input #name type="text"  name="productName" class="form-control" value="233 13-550-2725" id="email" placeholder="momo-number" required>
                </div>

                <div class="form-group">
                    <label for="productPrice">Order Total</label>
                    <input #price  readonly type="number" class="form-control" id="productPrice" name="productPrice" value="33" required>
                </div>
                

                 <div class="input-group mb-3 ">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Location</label>
                  </div>
                  <select #category class="custom-select form-group" id="inputGroupSelect01">
                    <option value="Sneakers">Accra</option>
                    <option value="Tops">Kumasi</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Address</label>
                    <input #stock type="number" class="form-control" id="productStock" name="productStock"  required>
                </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn">Order Now</button>
            </div>
            
        <!-- </form> -->
    </div>
</div>

</div>
