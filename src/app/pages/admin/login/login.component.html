 <div class="login-container pt-xl-5 container">
        <h2>Login</h2>
        <!-- <form (submit)="login()"> -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input #user type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input #password type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button (click)="login(user.value, password.value)" class="btn btn-primary">Login</button>
        <!-- </form> -->
        <div class="text-center mt-3">
            <a href="#" class="text-muted">Forgot Password?</a>
        </div>
    </div>
