
<div class="d-flex">
    <div class="sidebar d-none d-md-block">
        <h4 class="text-light mb-4 pt-xl-3">DEEKAT Admin</h4>
        <div class="nav flex-column p-2">
            <a class="nav-link active" href="#">
                <i class="fas fa-plus"></i>
                Add Product
            </a>

            <a class="nav-link" href="#">
                <i class="fas fa-list-alt"></i>
                View Products
            </a>

            <a class="nav-link" href="#">
                <i class="fas fa-shopping-cart"></i>
                Orders
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-users"></i>
                Customers
            </a>
        </div>
    </div>
    <div class="container content flex-grow-1">
        <h2>Add Product</h2>
        <form>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
            </div>
            <div class="form-group">
                <label for="productImages">Product Images</label>
                <input type="file" class="form-control-file" id="productImages" multiple>
            </div>
            <button class="btn btn-primary">Add Product</button>
        </form>
    </div>
</div>
